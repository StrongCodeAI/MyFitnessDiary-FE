<div class="exercise-card">
    <div class="exercise-icon">
        <img [src]="exercise.image" alt="exercise icon">
    </div>
    <div class="exercise-info">
        <h3>{{ exercise.name }}</h3>
        <p>{{ exercise.tags.join(', ') }}</p>
    </div>
    <app-carrier-icon></app-carrier-icon>
</div>
