<div class="exercise-card">
    <div class="exercise-icon">
        <img [src]="exercise.image" alt="exercise icon">
    </div>
    <div class="exercise-info">
        <h3>{{ exercise.name }}</h3>
        <p>{{ exercise.tags.join(', ') }}</p>
    </div>
    <div class="exercise-selected" (click)="onSelectedChange(!selected)">
        <app-carrier-icon *ngIf="!selected"></app-carrier-icon>
        <app-trashcan-icon *ngIf="selected"></app-trashcan-icon>
    </div>
</div>
<div class="exercise-properties">
    <div class="exercise-serie" *ngFor="let serie of [].constructor(properties.sets); let i = index">
        <p>Serie {{ i + 1 }}</p>
        <p>{{ properties.reps }} reps</p>
        <p>{{ properties.weight }} kg</p>
        <p>{{ properties.time }} min</p>
    </div>
</div>
