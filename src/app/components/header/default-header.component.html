<header class="header">
  <div class="header-top">
    <!-- Botón de retroceso a la izquierda -->
    <div class="back-button" (click)="goBack()" *ngIf="showBackButton">
      <app-back-icon class="back-icon"></app-back-icon>
    </div>

    <!-- Logo y nombre en el centro -->
    <div class="logo-container">
      <img 
        src="assets/images/logo.svg" 
        alt="Logo" 
        class="logo" 
        (click)="navigateToHome()">
    </div>

    <!-- Botón de cierre de sesión a la derecha -->
    <div class="logout-button" (click)="openLogoutModal()" *ngIf="showLogoutButton">
      <app-logout-icon class="logout-icon"></app-logout-icon>
    </div>

    <!-- Espacio vacío a la derecha para mantener el balance cuando no estamos en settings -->
    <div class="empty-space" *ngIf="!showLogoutButton"></div>
  </div>

  <!-- Modal de confirmación de cierre de sesión -->
  <div class="modal-overlay" *ngIf="showLogoutModal" (click)="closeLogoutModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <h2>¿Estás seguro de que quieres cerrar sesión?</h2>
      <div class="modal-buttons">
        <button class="modal-button cancel" (click)="closeLogoutModal()">No</button>
        <button class="modal-button confirm" (click)="confirmLogout()">Sí</button>
      </div>
    </div>
  </div>
</header>
