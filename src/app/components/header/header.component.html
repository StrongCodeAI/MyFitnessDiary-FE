<header class="header">
  <!-- Primera fila con los tres elementos -->
  <div class="header-top">
    <!-- Imagen de perfil a la izquierda -->
    <div class="profile-image">
      <img src="assets/images/profile-default.svg" alt="Perfil de usuario">
    </div>

    <!-- Logo y nombre en el centro -->
    <div class="logo-container">
      <img src="assets/images/logo.svg" alt="Logo MyFitnessDiary" class="logo">
      <h1 class="app-name">MyFitnessDiary</h1>
    </div>

    <!-- Icono de configuración a la derecha -->
    <div class="settings">
      <img src="assets/images/settings.svg" alt="Configuración">
    </div>
  </div>

  <!-- Mensaje de bienvenida -->
  <div class="welcome-message">
    <h2>¡Hola {{user.userName}}! Aquí está tu progreso reciente</h2>
  </div>
</header>
