<div class="diary-container">
  <!-- Sección de título -->
  <div class="title-section">
    <h1>Mi Diario de Entrenamiento</h1>
    <p>Registra y sigue tu progreso</p>
  </div>

  <!-- Sección de registro de entrenamiento -->
  <div class="workout-section">
    <h2>Registrar nuevo entrenamiento</h2>
    <div class="workout-form">
      <div class="form-group">
        <label for="workout-type">Tipo de entrenamiento</label>
        <select id="workout-type">
          <option value="strength">Fuerza</option>
          <option value="cardio">Cardio</option>
          <option value="flexibility">Flexibilidad</option>
        </select>
      </div>
      <div class="form-group">
        <label for="workout-date">Fecha</label>
        <input type="date" id="workout-date">
      </div>
      <button class="add-button">Añadir entrenamiento</button>
    </div>
  </div>

  <!-- Sección de historial -->
  <div class="history-section">
    <h2>Historial de entrenamientos</h2>
    <div class="workout-list">
      <div class="workout-item">
        <div class="workout-info">
          <h3>Pecho y tríceps</h3>
          <p>15/04/2024</p>
          <span class="duration">45 minutos</span>
        </div>
        <button class="view-button">Ver detalles</button>
      </div>
      <div class="workout-item">
        <div class="workout-info">
          <h3>Cardio</h3>
          <p>14/04/2024</p>
          <span class="duration">30 minutos</span>
        </div>
        <button class="view-button">Ver detalles</button>
      </div>
    </div>
  </div>
</div>
