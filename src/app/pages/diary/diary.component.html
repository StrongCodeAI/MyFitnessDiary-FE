<div class="diary-container">
  <!-- Filtro de fechas -->
  <div class="diary-filter-bar">
    <span class="diary-filter-label">Desde:</span>
    <input type="date" class="diary-filter-date-input" [value]="fromDate" (change)="onFromDateChange($event)">
    <span class="diary-filter-label">Hasta:</span>
    <input type="date" class="diary-filter-date-input" [value]="toDate" (change)="onToDateChange($event)">
    <app-graphic-icon></app-graphic-icon>
  </div>
  
  <!-- SecciÃ³n de tÃ­tulo -->
  <div class="workout-section" *ngIf="filteredWorkouts.length > 0">
    <app-workout-card *ngFor="let workout of filteredWorkouts" [workout]="workout"></app-workout-card>
  </div>
</div>
