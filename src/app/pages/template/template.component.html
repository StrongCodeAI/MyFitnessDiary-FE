<div class="template-container">
  <!-- Sección de título -->
  <div class="title-section">
    <h1>Plantillas de Entrenamiento</h1>
    <p>Gestiona tus rutinas de entrenamiento</p>
  </div>

  <!-- Sección de creación de plantilla -->
  <div class="create-section">
    <h2>Crear nueva plantilla</h2>
    <div class="template-form">
      <div class="form-group">
        <label for="template-name">Nombre de la plantilla</label>
        <input type="text" id="template-name" placeholder="Ej: Rutina de pecho y tríceps">
      </div>
      <div class="form-group">
        <label for="template-type">Tipo de entrenamiento</label>
        <select id="template-type">
          <option value="strength">Fuerza</option>
          <option value="cardio">Cardio</option>
          <option value="flexibility">Flexibilidad</option>
        </select>
      </div>
      <button class="create-button">Crear plantilla</button>
    </div>
  </div>

  <!-- Sección de plantillas existentes -->
  <div class="templates-section">
    <h2>Mis plantillas</h2>
    <div class="template-list">
      <div class="template-item">
        <div class="template-info">
          <h3>Pecho y tríceps</h3>
          <p>Fuerza</p>
          <span class="exercises">8 ejercicios</span>
        </div>
        <div class="template-actions">
          <button class="edit-button">Editar</button>
          <button class="delete-button">Eliminar</button>
        </div>
      </div>
      <div class="template-item">
        <div class="template-info">
          <h3>Cardio HIIT</h3>
          <p>Cardio</p>
          <span class="exercises">6 ejercicios</span>
        </div>
        <div class="template-actions">
          <button class="edit-button">Editar</button>
          <button class="delete-button">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
</div>
