<div class="template-container">
  <!-- Lista de plantillas -->
  <div class="templates-list">
    <div class="template-item" *ngFor="let template of templates">
      <div class="template-info">
        <h3>{{ template.name }}</h3>
        <p>{{ template.exerciseCount }} Ejercicios</p>
      </div>
      <div class="template-actions">
        <button class="action-button view" (click)="viewTemplate(template)">
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M12 5C8.24261 5 5.43602 7.4404 3.76737 9.43934C2.51521 10.9394 2.51521 13.0606 3.76737 14.5607C5.43602 16.5596 8.24261 19 12 19C15.7574 19 18.564 16.5596 20.2326 14.5607C21.4848 13.0606 21.4848 10.9394 20.2326 9.43934C18.564 7.4404 15.7574 5 12 5Z" stroke="currentColor" stroke-width="1.5"/>
            <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" stroke="currentColor" stroke-width="1.5"/>
          </svg>
        </button>
        <button class="action-button edit" (click)="editTemplate(template)">
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M21.2799 6.40005L11.7399 15.94C10.7899 16.89 7.96987 17.33 7.33987 16.7C6.70987 16.07 7.13987 13.25 8.08987 12.3L17.6399 2.75002C17.8754 2.49308 18.1605 2.28654 18.4781 2.14284C18.7956 1.99914 19.139 1.92124 19.4875 1.9139C19.8359 1.90657 20.1823 1.96991 20.5056 2.10012C20.8289 2.23033 21.1225 2.42473 21.3686 2.67153C21.6147 2.91833 21.8083 3.21243 21.9376 3.53609C22.0669 3.85976 22.1294 4.20626 22.1211 4.55471C22.1128 4.90316 22.0339 5.24635 21.8894 5.5635C21.7448 5.88065 21.5375 6.16524 21.2799 6.40005Z" stroke="currentColor" stroke-width="1.5"/>
            <path d="M11 4H6C4.93913 4 3.92172 4.42143 3.17157 5.17157C2.42143 5.92172 2 6.93913 2 8V18C2 19.0609 2.42143 20.0783 3.17157 20.8284C3.92172 21.5786 4.93913 22 6 22H17C18.0609 22 19.0783 21.5786 19.8284 20.8284C20.5786 20.0783 21 19.0609 21 18V13" stroke="currentColor" stroke-width="1.5"/>
          </svg>
        </button>
        <button class="action-button delete" (click)="deleteTemplate(template)">
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M10 12V17" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M14 12V17" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M4 7H20" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M6 10V18C6 19.6569 7.34315 21 9 21H15C16.6569 21 18 19.6569 18 18V10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M9 5C9 3.89543 9.89543 3 11 3H13C14.1046 3 15 3.89543 15 5V7H9V5Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Botón de crear plantilla -->
  <button class="create-template-button" (click)="createTemplate()">
    Crear plantilla
  </button>

  <!-- Modal de confirmación de eliminación -->
  <div class="modal-overlay" *ngIf="showDeleteModal" (click)="closeDeleteModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <h2>¿Seguro que deseas eliminar "{{ templateToDelete?.name }}"?</h2>
      <div class="modal-buttons">
        <button class="modal-button cancel" (click)="closeDeleteModal()">No</button>
        <button class="modal-button confirm" (click)="confirmDelete()">Sí</button>
      </div>
    </div>
  </div>
</div>
